<title>{{title}}</title>
<app-common-nav></app-common-nav>
<div id="page-wrapper">
	<div *ngIf="loader" class="loaderCntr" style="display: block;">
		<div class="loading-screen loading-screen--white"> <span class="preloader--center preloader--lg icon-spin"> <i class="udi udi-circle-loader"></i> </span> </div>
	</div>
	<div class="container-fluid">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header">
	               Bookings
	            </h3>
	        </div>
        </div>
        <!-- row -->
        <div class="dashboardContent clearfix">
        	<div class="table-responsive custom" style="position: relative;">
				<div *ngIf="success" class="alert alert-success box-msg" role="alert" [innerHTML]="sucMsgVal">
				</div>
		        <div *ngIf="error" class="alert alert-danger box-msg" role="alert" [innerHTML]="errMsgVal">
				</div>
				<div class="search-by-id">
				    Search By Id:
					<input type="text" (keyup.enter)="search(searchId.value)" placeholder="Please enter booking id" #searchId />
					<button class="btn btn-primary booking-search" (click)="search(searchId.value)">Search</button>
				</div>
				<table id="userdata" class="border table-striped table userdata">
		            <thead>
		                <tr>
		                	<th>Booking Id</th>
		                	<th>Users</th>
		                    <th>Date</th>
		                    <th>Status</th>
		                    <th>Action</th>
						</tr>
		            </thead>
		            <tbody>
		                <tr *ngFor="let booking of bookings;let i = index">
		                	<td>{{booking.booking_id}}</td>
		                	<td>{{booking.users}}</td>
		                	<td>{{booking.dating_date | date:'short'}}</td>
		                	<td>{{booking.status}}</td>
						    <td><a [routerLink]="['details', booking._id]" title="View Details" href="javascript:;"><i class="fa fa-eye" aria-hidden="true"></i></a>
						    </td>
						</tr>
		            </tbody>
		        </table>
		    </div>
		</div>
    </div>
    <!-- container-fluid -->
</div>
