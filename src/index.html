   var timer = false; 
   var counter = 0; 
 function TimerInterval(fn, time) {
 
    this.start = function () {
        if (!this.isRunning())
            timer = setInterval(fn, time);
    };
    this.stop = function () {
        clearInterval(timer);
        timer = false;
    };
    this.isRunning = function () {
	console.log(timer !== false);
        return timer !== false;
    };
}
  </script>
